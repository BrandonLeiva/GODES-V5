{% extends 'RentCar/base.html' %}
{% block contenido %}
{% load static %}

<link rel="stylesheet" href="{% static 'RentCar/css/pagina_formulario/formpag.css' %}">

<!--=========================================-->
<!--DATOS A SOLICITAR-->
<!--=========================================-->
      
<form action="" method="POST" id="form" class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

      <fieldset disabled>
        <legend style="font-size: 30px;">Perfil del <span style="color:rgb(255, 174, 0) ;">Usuario</span></legend>
        <div class="mb-3">
          <label for="disabledTextInput" class="form-label">Rut</label>
          <input type="text" id="disabledTextInput" class="form-control" placeholder="{{usuario.nombre}}">
        </div>
        <div class="mb-3">
          <label for="disabledTextInput" class="form-label">Correo Electronico</label>
          <input type="text" id="disabledTextInput" class="form-control" placeholder="xxxxxxx@xxxxx.xx">
        </div>
      </fieldset>
      <div class="form">

        <div class="mb-3">
          <label for="">Nombre</label>
          <input type="text" name="nombre" id="nombre" class="form-control" placeholder="{{usuario.nombre}}" required><span
            class="barra"></span>

        </div>
        <div class="mb-3">
          <label for="">Apellido Paterno</label>
          <input type="text" name="apellido_p" id="apellido_p" class="form-control" placeholder="" required><span
            class="barra"></span>

        </div>
        <div class="mb-3">
          <label for="">Apellido Materno</label>
          <input type="text" name="apellido_m" id="apellido_m" class="form-control" placeholder=""
            required><span class="barra"></span>

        </div>
        <div class="mb-3">
          <label for="">Direccion</label>
          <input type="text" name="direccion" id="direccion" class="form-control" placeholder=""
            required><span class="barra"></span>

        </div>

        <div class="mb-3">
          <label for="">Nueva contraseña</label>
          <input type="password" name="clave" id="clave" class="form-control" required><span class="barra"></span>

        </div>
        <div class="mb-3">
          <label for="">Contraseña actual</label>
          <a href="#"><input type="password" name="clave1" id="clave1" class="form-control" required><span class="barra"></span></a>
        </div>



        <p class="warnings" id="warnings"></p>
      </div>
    </div>
    <div class="col-md-3"></div>
</form>
<script src="Validaciones/valdiacion_auto.js"></script>



{% endblock %}
